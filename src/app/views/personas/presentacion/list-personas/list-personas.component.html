<div class="card text-center">
    <h2 class ="m-2">Lista de Personas</h2>
    <div class="table-responsive">
      <table id="ventas" class="table table-sm" cellspacing="0">
        <thead class="thead-dark">
          <tr>
            <th scope="col" class="celda">Id</th>
            <th scope="col" class="celda">Nombre(s)</th>
            <th scope="col" class="celda">Ap. Paterno</th>
            <th scope="col" class="celda">Ap. Materno</th>
            <th scope="col" class="celda">Direccion</th>
            <th scope="col" class="celda">Tel√©fono</th>
            <th scope="col" class="celda">Opciones</th>  
          </tr>
        </thead>
      </table>
        <app-item-persona
        *ngFor="let persona of personas"
        [persona]="persona"
        (modificar)="this.Modificar($event)"
        (eliminar)="this.Eliminar($event)"
        class="text-center"
      >
      </app-item-persona>  
    </div>
    <br>
  </div>
